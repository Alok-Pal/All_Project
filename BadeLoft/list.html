<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-dropdown/2.0.3/jquery.dropdown.css" integrity="sha512-5xCeY1Hd85tDJYzQHzhlOk+yeSSkudSWW6Rn/sFXOcJOA6HtaxXEDTBQQ8k+c+72SGlqgH89AT8CplRZEc2Tgg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="demo">
                <select style="display:none"  name="" multiple>
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="3" selected>Selected</option>
                  <option value="4" disabled>Disabled</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  ...
                </select>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


    <script src="jquery/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dropdown/2.0.3/jquery.dropdown.js" integrity="sha512-WyzsFKzpBntMo8bKzml4FzM/l3u34gjBDbCqNpzP/VxxeZn7dd2340oONeR3n6ZZ+A4XCGnr7U4P7l9EPo1yPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
<script>
    $('.demo').dropdown({
  });
</script>
</html>
